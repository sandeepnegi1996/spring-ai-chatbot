version: '3.8'

services:
  postgres:
    image: ankane/pgvector
    container_name: pgvector_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ragdb
    ports:
      - "5432:5432"
    volumes:
      # Optional: Persist data on your local machine
      - ./data:/var/lib/postgresql/data